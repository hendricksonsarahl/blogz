{% extends "base.html" %}
    <head>
        <link rel="stylesheet" type="text/css" href="static/style.css" />
    </head>
{% block content %}
    <form method='get'>


    {% if users|length == 0 %}
    <p>No blogs yet! <a href="./signup">Sign up to start blogging!</a></p>
    {% else %}
        {% for user in users %}
            <div class="wrapper">
            <h3><a href="./blog?user={{ user.id }}">{{ user.username }}</a></h3>
            </div>
        {% endfor %}

    {% endif %}

{% endblock %}
